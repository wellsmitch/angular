<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-app=''>
    <!-- ng-include必须在服务器的环境下面运行 -->
    <ul class="nav nav-tabs" id="myTabs">
        <li role="presentation" class="active"><a href="#home">Home</a></li>
        <li role="presentation"><a href="#about">Profile</a></li>
        <li role="presentation"><a href="#other">Messages</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home" ng-include="'home.html'"></div>
        <div role="tabpanel" class="tab-pane" id="about" ng-include="'about.html'"></div>
        <div role="tabpanel" class="tab-pane" id="other" ng-include="'other.html'"></div>
    </div>
    <div ng-include="'123.html'"></div>
</div>
<script type="text/javascript">
    $('#myTabs a').click(function (e) {
        e.preventDefault();
        $(this).tab('show')
    })
</script>
</body>
</html>
