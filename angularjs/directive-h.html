<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="angular1.js"></script>
<body>
<!-- angular v1.5.8 -->
<div ng-app='app'>

        <button id="btn">事件</button>
        <first1></first1>
        <div first1=""></div>
        <div class="first1"></div>
        <!--directive: first1 -->

</div>
</body>

<script type="text/javascript">
    /*自定义指令的属性
    *  restrict  用于限定指令在html中出现的位置。（值：E只限元素名使用，A只限属性使用，C只限类名使用，M只限注释使用。默认EA）
    *  scope:true/false/{}
    *  replace （true/false） 使用这个属性知名template的替换方式。（replace是决定新指令在DOM中的替换方式）
    *  controller 逻辑操作
    *  template 指定的HTML标记替换指令内容（或指令自身template是将来要替换的html里面的内容）
    *
    * */
    // ng-app =''时候不需要angular.module('app',[])进行初始化   一旦写了就需要进行注入
    var app = angular.module('app', []);
   console.log(app);
    app.directive('first1',function () {
        return {
            restrict: 'ECMA',
            replace:false,
            controller:'ctrl',//相当于在自定义指令操作dom范围内添加了ng-ctrl='ctrl'
            template:'<h1>自定义替换模板内容{{str}}</h1>'
        }
    })
        .controller('ctrl',function ($scope) {
            $scope.str = 123456
        })

</script>
</html>
