<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../../angular1.js"></script>
<body>
<div ng-app='app'>
    <div ng-controller="ctrl">

    </div>
</div>
</body>
<script type="text/javascript">
    //
    var app = angular.module('app',[])
    .controller('ctrl',['$scope','myserver',function ($scope,myserver) {
        myserver.tap()
    }])
    .factory('myserver',function () {
        return {
            name:'hello',
            tap:function () {
                alert(this.name)
            }
        }
    })
</script>
</html>
