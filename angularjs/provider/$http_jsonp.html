<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../angular1.js"></script>
<body>
<div ng-app='app'>
    <div ng-controller="ctrl">
        <input type="text" ng-model="ipt">
        <button ng-click="tap()">搜索</button>
    </div>

</div>
</body>
<script type="text/javascript">
    //
    	var app = angular.module('app',[]);
        app.controller('ctrl',['$scope','$http',function ($scope,$http) {
            $scope.tap = function () {
                $http({
                    method:'jsonp',
                    url:'https://www.baidu.com/his?wd='+$scope.ipt+'&cb=JSON_CALLBACK'
                }).then(function (data) {
                    console.log(data)
                },function () {})
            }
        }])
</script>
</html>
